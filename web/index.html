<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EduSync - Interactive Quiz & Learning Platform">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EduSync">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>EduSync</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #FAFAFA;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-color: #FAFAFA;
      transition: opacity 0.5s ease-out;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #E0E0E0;
      border-top: 4px solid #6B46C1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      color: #6B46C1;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="loader"></div>
    <div class="loading-text">EduSync</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Capture the PWA install prompt event so Flutter can use it
    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Do NOT preventDefault() - let the browser show its native icon/bar too.
      // e.preventDefault(); 
      window.deferredPrompt = e;
      console.log('beforeinstallprompt captured in JS!');
    });

    // Remove loading indicator when Flutter is ready
    const loaderInterval = setInterval(() => {
      // Check for Flutter engine elements
      if (document.querySelector('flt-glass-pane') || document.querySelector('flutter-view')) {
        clearInterval(loaderInterval);
        const loader = document.querySelector('.loading-container');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }
    }, 200);
  </script>
</body>

</html>
