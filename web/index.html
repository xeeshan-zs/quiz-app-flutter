<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EduSync - Interactive Quiz & Learning Platform">


  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EduSync">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>EduSync</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background: linear-gradient(to bottom right, #1E1B2E, #2E236C);
      margin: 0;
      font-family: 'Outfit', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: linear-gradient(to bottom right, #1E1B2E, #2E236C);
      transition: opacity 0.4s ease-out;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .app-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      /* Stronger shadow for dark mode */
      animation: bounce 2s infinite ease-in-out;
    }

    .app-name {
      font-size: 36px;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 1.5px;
      margin: 0;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .progress-bar-container {
      width: 240px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 32px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #A78BFA;
      /* Lighter purple for contrast */
      border-radius: 10px;
      animation: progress 2.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
    }

    .loading-status {
      margin-top: 12px;
      font-size: 14px;
      color: #94A3B8;
      font-weight: 500;
      min-height: 20px;
      /* Prevent layout shift */
      text-align: center;
      letter-spacing: 0.5px;
    }

    .splash-footer {
      position: absolute;
      bottom: 24px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #64748B;
      opacity: 0.8;
    }

    .dev-name {
      font-weight: 600;
      color: #A78BFA;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes progress {
      0% {
        width: 0%;
        transform: translateX(-10%);
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
        transform: translateX(10%);
      }
    }

    @media (max-width: 600px) {
      .app-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
      }

      .app-name {
        font-size: 28px;
        letter-spacing: 1px;
      }

      .progress-bar-container {
        width: 180px;
        margin-top: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="logo-container">
      <img src="icons/Icon-192.png" alt="EduSync Logo" class="app-logo">
      <div class="app-name">EduSync</div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
      <div id="loading-status" class="loading-status">Getting things ready...</div>
    </div>

  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Capture the PWA install prompt event so Flutter can use it
    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Do NOT preventDefault() - let the browser show its native icon/bar too.
      // e.preventDefault(); 
      window.deferredPrompt = e;
      console.log('beforeinstallprompt captured in JS!');
    });

    // Dynamic Loading Text Cycle
    const loadingMessages = [
      "Initializing EduSync...",
      "Connecting to the server...",
      "Loading resources...",
      "Getting things ready...",
      "Almost there..."
    ];

    let messageIndex = 0;
    const statusElement = document.getElementById('loading-status');

    if (statusElement) {
      setInterval(() => {
        messageIndex = (messageIndex + 1) % loadingMessages.length;
        statusElement.style.opacity = '0';
        setTimeout(() => {
          statusElement.innerText = loadingMessages[messageIndex];
          statusElement.style.opacity = '1';
        }, 200);
      }, 1000);
    }

    // Remove loading indicator when Flutter is ready
    const loaderInterval = setInterval(() => {
      // Check for Flutter engine elements
      if (document.querySelector('flt-glass-pane') || document.querySelector('flutter-view')) {
        clearInterval(loaderInterval);
        const loader = document.querySelector('.loading-container');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 400);
        }
      }
    }, 50);
  </script>
</body>

</html>
